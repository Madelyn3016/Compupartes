{% extends "base.html" %}

{% block content %}
    <h1 class="mb-4">Añadir nueva factura</h1>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">No. Factura</label>
            <input type="text" class="form-control" name="no.factura" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Fecha</label>
            <input type="date" class="form-control" name="fecha" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Cliente</label>
            <input type="text" class="form-control" name="cliente" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Dirección</label>
            <input type="text" class="form-control" name="direccion" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Telefono</label>
            <input type="text" class="form-control" name="telefono" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Forma de pago</label>
            <input type="text" class="form-control" name="forma_pago" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Valor total</label>
            <input type="number" step="0.01" class="form-control" name="valor_total" required>
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
    </form>
{% endblock %}
