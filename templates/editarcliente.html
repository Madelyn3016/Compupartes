{% extends "base.html" %}

{% block content %}
    <h1 class="mb-4">Editar cliente</h1>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">No. Nit/CC</label>
            <input type="text" class="form-control" name="no.nit" value="{{ cliente['Nro.Nit/CC'] }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" name="nombre" value="{{ cliente['Nombres'] }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Apellido</label>
            <input type="text" class="form-control" name="apellido" value="{{ cliente['Apellidos'] }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Direcci√≥n</label>
            <input type="text" class="form-control" name="direccion" value="{{ cliente['Direccion'] }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="text" class="form-control" name="email" value="{{ cliente['e-mail'] }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Celular</label>
            <input type="text" class="form-control" name="celular" value="{{ cliente['celular'] }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
{% endblock %}
