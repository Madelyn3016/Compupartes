{% extends "base.html" %}

{% block content %}
    <h1 class="mb-4">Editar factura</h1>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">No. Factura</label>
            <input type="text" class="form-control" name="no.factura" value="{{ factura['Nro.Factura'] }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Fecha</label>
            <input type="date" class="form-control" name="fecha" value="{{ factura['fecha'] }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Cliente</label>
            <input type="text" class="form-control" name="cliente" value="{{ factura['cliente'] }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Dirección</label>
            <input type="text" class="form-control" name="direccion" value="{{ factura['dirección'] }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Telefono</label>
            <input type="text" class="form-control" name="telefono" value="{{ factura['teléfono'] }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" value="{{ factura['e-mail'] }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Forma de pago</label>
            <input type="text" class="form-control" name="forma_pago" value="{{ factura['forma de pago'] }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Valor total</label>
            <input type="number" step="0.01" class="form-control" name="valor_total" value="{{ factura['valor total'] }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
{% endblock %}
