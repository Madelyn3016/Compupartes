{% extends "base.html" %}

{% block content %}
    <h1 class="mb-4">Editar Parte</h1>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">S/N</label>
            <input type="text" class="form-control" name="sn" value="{{ parte['S/N'] }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" name="nombre" value="{{ parte['nombre'] }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Referencia</label>
            <input type="text" class="form-control" name="referencia" value="{{ parte['referencia'] }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Cantidad</label>
            <input type="number" class="form-control" name="cantidad" value="{{ parte['cantidad'] }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Marca</label>
            <input type="text" class="form-control" name="marca" value="{{ parte['marca'] }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Valor</label>
            <input type="number" step="0.01" class="form-control" name="valor" value="{{ parte['valor'] }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
{% endblock %}
