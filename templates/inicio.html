{% extends "base.html" %}
{% block content %}

    <h1 class="mb-4">Inicio</h1>

        <div class="row mb-4">
        <div class="col-md-4 mb-3">
            <div class="card h-100 border-0 shadow-sm" style="background: #e3f2fd;">
                <div class="card-body text-center">
                    <img src="https://images.icon-icons.com/1852/PNG/512/iconfinder-laptopwithcode-4417093_116630.png" alt="Partes de un PC" width="80" class="mb-2">
                    <h5 class="card-title" style="color: #1976d2;">Partes de un PC</h5>
                    <h2 class="card-text fw-bold" style="color: #1565c0;">{{ partes_count }}</h2>
                    <a href="/partespc" class="btn btn-outline-primary btn-sm mt-2">Ver</a>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="card h-100 border-0 shadow-sm" style="background: #fffde7;">
                <div class="card-body text-center">
                    <img src="https://images.icon-icons.com/3178/PNG/512/team_people_man_woman_group_icon_193939.png" alt="Clientes" width="80" class="mb-2">
                    <h5 class="card-title" style="color: #f9a825;">Clientes</h5>
                    <h2 class="card-text fw-bold" style="color: #fbc02d;">{{ cliente_count }}</h2>
                    <a href="/clientes" class="btn btn-outline-warning btn-sm mt-2">Ver</a>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="card h-100 border-0 shadow-sm" style="background: #e8f5e9;">
                <div class="card-body text-center">
                    <img src="https://images.icon-icons.com/541/PNG/128/receipt_icon-icons.com_53089.png" alt="Facturas" width="80" class="mb-2">
                    <h5 class="card-title" style="color: #388e3c;">Facturas</h5>
                    <h2 class="card-text fw-bold" style="color: #2e7d32;">{{ facturas_count }}</h2>
                    <a href="/facturas" class="btn btn-outline-success btn-sm mt-2">Ver</a>
                </div>
            </div>
        </div>

    <div class="row justify-content-center my-5">
        <div class="col-md-4 text-center">
            <img src="https://plus.unsplash.com/premium_photo-1664301887532-328f07bb2c24?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Partespc" class="img-fluid rounded-circle shadow mb-3" style="width: 200px; height: 200px; object-fit: cover;">
        </div>
        <div class="col-md-4 text-center">
            <img src="https://plus.unsplash.com/premium_photo-1661274209157-118069b926f3?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Clientes" class="img-fluid rounded-circle shadow mb-3" style="width: 200px; height: 200px; object-fit: cover;">
        </div>
        <div class="col-md-4 text-center">
            <img src="https://plus.unsplash.com/premium_photo-1678139620956-cbd87b6ba3d0?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Facturas" class="img-fluid rounded-circle shadow mb-3" style="width: 200px; height: 200px; object-fit: cover;">
        </div>
    </div>

</div>

{% endblock %}
